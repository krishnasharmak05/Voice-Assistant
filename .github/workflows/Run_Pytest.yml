name: Run Pytest

on:
    push:
        branches: [ "main" ]
    pull_request:
        branches: [ "main" ]

jobs:
    deploy:
        runs-on:
            - ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4
      
            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                python-version: '3.10'      

            - name: Install Dependencies
              run: |
                python -m pip install --upgrade pip
                pip install pytest

            - name: Run tests
              run: pytest
